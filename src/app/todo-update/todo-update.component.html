<div>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="newTodoText" placeholder="Change todo text">
    </mat-form-field>
  </div>

  <div class="update-buttons-inline-flex">
    <div>
      <button mat-icon-button (click)="success()">
        <mat-icon>check</mat-icon>
      </button>
    </div>
    <div>
      <button mat-icon-button (click)="decline()" id="decline-button">
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
  </div>
</div>
